---
# vars file for dgnest.asterisk (Ubuntu specific)

_asterisk:
  templates: {}

_asterisk_create_files:
  - path: '{{ asterisk_src_path }}'
    state: directory

_asterisk_script_dependences: ./contrib/scripts/install_prereq install

_asterisk_scripts:
  - ./bootstrap.sh
  - ./configure

_asterisk_makes:
  - make
  - make install
  - make samples
  - make config
  - make install-logrotate

_asterisk_package_dependencies:
  - build-essential
  - git-core
  - subversion
  - libjansson-dev
  - sqlite
  - autoconf
  - automake
  - libxml2-dev
  - libncurses5-dev
